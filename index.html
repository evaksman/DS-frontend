<!DOCTYPE HTML>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css" >
        <title>DS Academy - frontend</title>
    </head>

    <body>
        <div class="frame">
            <form class="feedback-form" action="https://digital-spectr.com/ac/academy.php" method="post">
                <div class="feedback-form__title">Задать вопрос</div>
                <label>
                    <input required name="name" type="text" placeholder="Фамилия Имя Отчество *" class="feedback-form__input-name" pattern="[А-Яа-яЁё\s-]+">
                </label>
                <label>
                    <input required name="phone" type="text" placeholder="Телефон *" class="feedback-form__input-phone" pattern="\+?[7-8]{1}(\s|-)?\d{3}(\s|-)?\d{3}(\s|-)?\d{2}(\s|-)?\d{2}">
                </label>
                <label>
                    <input name="email" type="email" placeholder="Email" class="feedback-form__input-email">
                </label>
                <input type="submit" value="ОТПРАВИТЬ ЗАПРОС" class="feedback-form__button-send">
            </form>
        </div>
    </body>
</html>
