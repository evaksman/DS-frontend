<!DOCTYPE HTML>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>DS Academy - frontend</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" >
    </head>

    <body>
        <div class="frame">
            <form novalidate class="feedback-form" action="https://digital-spectr.com/ac/academy.php" method="post">
                <div class="feedback-form__title">Задать вопрос</div>
                <label for="name">
                    <input id="name" name="name" type="text" placeholder="Фамилия Имя Отчество *" class="feedback-form__input-name" required minlength="3" maxlength="255">
                    <!--p class="input-requirements name">Можно использовать только русские буквы, пробелы и тире</p-->
                    <ul class="input-requirements name">
                        <li>Минимальное количество символов: 3</li>
                        <li>Максимальное количество символов: 255</li>
                        <li>Можно использовать только русские буквы, пробелы и тире</li>
                    </ul>
                </label>
                <label for="phone">
                    <input id="phone" name="phone" type="text" placeholder="Телефон *" class="feedback-form__input-phone" required minlength="11" maxlength="16">
                    <!--p class="input-requirements phone">Только цифры, пробелы, - и +</p-->
                    <ul class="input-requirements phone">
                        <li>Минимальное количество символов: 11</li>
                        <li>Максимальное количество символов: 16</li>
                        <li>Только цифры, пробелы, - и +</li>
                    </ul>
                </label>
                <label for="email">
                    <input id="email" name="email" type="email" placeholder="Email" class="feedback-form__input-email" minlength="3" maxlength="129">
                    <!--p class="input-requirements email">Валидный формат: *@*.*</p-->
                    <ul class="input-requirements email">
                        <li>Минимальное количество символов: 3</li>
                        <li>Максимальное количество символов: 129</li>
                        <li>Валидный формат: *@*.*</li>
                    </ul>
                </label>
                <input type="submit" value="ОТПРАВИТЬ ЗАПРОС" class="feedback-form__button-send">
            </form>
        </div>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
